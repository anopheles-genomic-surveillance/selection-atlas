<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Malaria Vector Selection Atlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <style type="text/css">
body {
    margin: 1em;
}
#content {
    max-width: 720px;
}
    </style>
</head>
<body>
    <div class="container" id="content">
        <div>
            <div class="text-center">
                <img src="peak.png" width="200" height="auto"/>
            </div>
            <h1 class="text-center">Malaria Vector Selection Atlas</h1>
            <p>This site provides web reports on recent positive selection in populations of mosquitoes which transmit malaria. Please select a report from the options below.</p>
        </div>
        <div class="text-center">
            <div class="row">
                <div class="col">
                    <div class="card">
                      <img src="agam.jpg" class="card-img-top" alt="Anopheles gambiae mosquito">
                      <div class="card-body">
                          <h5 class="card-title"><em>Anopheles gambiae</em> complex</h5>
                      <a href="agam/" class="btn btn-primary">View report</a>
                      </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                      <img src="afun.jpg" class="card-img-top" alt="Anopheles funestus mosquito">
                      <div class="card-body">
                          <h5 class="card-title"><em>Anopheles funestus</em></h5>
                          <a href="#" class="btn btn-secondary disabled">Under construction</a>

                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
