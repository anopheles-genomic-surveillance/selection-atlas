<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Malaria Vector Selection Atlas</h1>
        <p>This site provides web reports on recent positive selection in populations of mosquitoes which transmit malaria. Please select a report from the options below.</p>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card">
                  <img src="agam.jpg" class="card-img-top" alt="Anopheles gambiae mosquito">
                  <div class="card-body">
                      <h5 class="card-title"><em>Anopheles gambiae</em> complex</h5>
                    <a href="agam" class="btn btn-primary">view report</a>
                  </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                  <img src="afun.jpg" class="card-img-top" alt="Anopheles funestus mosquito">
                  <div class="card-body">
                      <h5 class="card-title"><em>Anopheles funestus</em></h5>
                      <p class="card-text">in development</p>
                    <!-- <a href="afun" class="btn btn-primary">view report</a> -->
                  </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
