          insecticide usage in Mali
      - citation: "Main et al. (2018)"
        url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC5885317/"
        title: >
          Genetic variation associated with increased insecticide resistance in the
          malaria mosquito, Anopheles coluzzii
      - citation: "Vontas et al. (2018)"
        url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC5939083/"
        title: >
          Rapid selection of a pyrethroid metabolic enzyme CYP9K1 by operational
          malaria control activities
      - citation: "Lucas et al. (2019)"
        url: "https://pmc.ncbi.nlm.nih.gov/articles/PMC6673711/"
        title: >
